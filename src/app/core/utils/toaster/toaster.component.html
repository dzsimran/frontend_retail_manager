<div class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" >
  <div class="toast-header">
    <i class="mr-2 f-s-22 text-success" [class]="success? 'bi bi-check2-all': 'bi bi-x' "></i>
    <strong class="mr-auto text-success">{{success ? 'SUCCESS' : 'ERROR'}}</strong>
    <button type="button" (click)="closeToast()" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <p class="font-weight-bold">{{message}}</p>
  </div>
</div>
